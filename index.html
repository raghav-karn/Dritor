<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dritor: Drag to draw to write!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0px;
        overflow: hidden;
      }

      .background {
        background: linear-gradient(103.91deg, #241336 21.01%, #312855 100%);
        backdrop-filter: blur(10px);
        z-index: 0;
      }

      html:hover span, body:hover span {
        display: block;
      }

      canvas {
        cursor: crosshair;
        z-index: 2;
      }

      span {
        font-family: monospace;
        font-size: 40px;
        position: fixed;
        top: 50%;
        left: 40%;
        color:  #6a638d;
        margin-top: -40px;
        margin-left: -200px;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <canvas id='canvas'></canvas>
      <span id='info'>
        <span style="font-size: 45px; left: 40%; color: #9d76cf"><b style="font-size: 50px; color: #aa97da">Dritor</b>: Drag to draw to write!</span>
        <br>
        By Raghav Karn
        <br>
        <i style="font-size: 20px; color:#9e96c2;">Instructions: Drag to draw, refresh to clear.</i>
      </span>

      <script>
        // Application variables
        var position = { x: 0, y: window.innerHeight / 2 };
        var counter = 0;
        var minFontSize = 3;
        var angleDistortion = 0;
        var letters =
          "Here's a little story that I wrote, of people unknown and whispers of hope. The underground civilizations and overskies overworlds; a person from faraway drills away from his underwhelming to fly to his overwhelming dreams. Feeling higher than cloud nine, he ran over waters, surfed the skies, floated in space and watched his face â€” glowing gold rather than getting old. Then he fell, oh did he fall! He fell to his knees, the groundbreaking heavens, the skyfalling hell did that hurt. Oh goodness was he hurt bad. That didn't stop him in his tracks, he continued through the cracks. Crossing the seas, riding the breeze, his adventure was something beyond the nothing he grew out of, the everything he went through. His bittersweet venture was off to a sour start, but he caught up and fought down. In the end, his perseverence won him over his start.";

        // Drawing variables
        var canvas;
        var context;
        var mouse = { x: 0, y: 0, down: false };

        function init() {
          canvas = document.getElementById('canvas');
          context = canvas.getContext('2d');
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;

          canvas.addEventListener('mousemove', mouseMove, false);
          canvas.addEventListener('mousedown', mouseDown, false);
          canvas.addEventListener('mouseup', mouseUp, false);
          canvas.addEventListener('mouseout', mouseUp, false);
          canvas.addEventListener('dblclick', doubleClick, false);

          window.onresize = function (event) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
          };
        }

        function mouseMove(event) {
          mouse.x = event.pageX;
          mouse.y = event.pageY;
          draw();
        }

        function draw() {
          if (mouse.down) {
            var d = distance(position, mouse);
            var fontSize = minFontSize + d / 2;
            var letter = letters[counter];
            var stepSize = textWidth(letter, fontSize);

            if (d > stepSize) {
              var angle = Math.atan2(mouse.y - position.y, mouse.x - position.x);

              context.font = fontSize + 'px Impact';
              context.fillStyle = '#c8afe9';

              context.save();
              context.translate(position.x, position.y);
              context.rotate(angle);
              context.fillText(letter, 0, 0);
              context.restore();

              counter++;
              if (counter > letters.length - 1) {
                counter = 0;
              }

              //console.log (position.x + Math.cos( angle ) * stepSize)
              position.x = position.x + Math.cos(angle) * stepSize;
              position.y = position.y + Math.sin(angle) * stepSize;
            }
          }
        }

        function distance(pt, pt2) {
          var xs = 0;
          var ys = 0;

          xs = pt2.x - pt.x;
          xs = xs * xs;

          ys = pt2.y - pt.y;
          ys = ys * ys;

          return Math.sqrt(xs + ys);
        }

        function mouseDown(event) {
          mouse.down = true;
          position.x = event.pageX;
          position.y = event.pageY;

          document.getElementById('info').style.display = 'none';
        }

        function mouseUp(event) {
          mouse.down = false;
        }

        function doubleClick(event) {
          canvas.width = canvas.width;
        }

        function textWidth(string, size) {
          context.font = size + 'px Georgia';

          if (context.fillText) {
            return context.measureText(string).width;
          } else if (context.mozDrawText) {
            return context.mozMeasureText(string);
          }
        }

        init();
      </script>
    </div>
  </body>
</html>
